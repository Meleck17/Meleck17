<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Graphisme - Prendre rendez-vous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.2em;
        }

        input[type="date"],
        input[type="time"],
        button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
    </style>
    <script>
        function updateAvailableTimes() {
            const dateInput = document.getElementById('date');
            const timeInput = document.getElementById('time');
            const selectedDate = new Date(dateInput.value);
            const selectedDay = selectedDate.getDay(); // 0 = Dimanche, 1 = Lundi, etc.

            let availableTimes = [];

            switch (selectedDay) {
                case 1: // Lundi
                case 2: // Mardi
                    availableTimes = [
                        {start: "08:00", end: "12:00"},
                        {start: "13:30", end: "19:30"}
                    ];
                    break;
                case 3: // Mercredi
                    availableTimes = [
                        {start: "08:00", end: "12:00"},
                        {start: "13:30", end: "16:30"}
                    ];
                    break;
                case 4: // Jeudi
                    availableTimes = [
                        {start: "08:00", end: "12:00"},
                        {start: "13:30", end: "18:00"}
                    ];
                    break;
                case 5: // Vendredi
                    availableTimes = [
                        {start: "09:00", end: "12:00"},
                        {start: "13:30", end: "18:00"}
                    ];
                    break;
                default:
                    timeInput.disabled = true;
                    return;
            }

            timeInput.disabled = false;
            const minTime = availableTimes[0].start;
            const maxTime = availableTimes[availableTimes.length - 1].end;
            timeInput.min = minTime;
            timeInput.max = maxTime;
        }
    </script>
</head>
<body>

<header>
    <h1>Star Graphisme</h1>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="about.html">À propos</a>
        <a href="projects.html">Projets disponibles</a>
        <a href="billing.html">Facturation des produits</a>
    </nav>
</header>

<div class="container">
    <h2>Prendre rendez-vous</h2>
    <form>
        <label for="date">Sélectionnez une date :</label>
        <input type="date" id="date" name="date" onchange="updateAvailableTimes()" required>

        <label for="time">Sélectionnez une heure :</label>
        <input type="time" id="time" name="time" required disabled>

        <button type="submit">Réserver</button>
    </form>
</div>

</body>
</html>
