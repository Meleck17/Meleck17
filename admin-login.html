<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Graphisme - Connexion Administrateur</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<header>
    <h1>Star Graphisme - Connexion Administrateur</h1>
</header>

<div class="container">
    <h2>Connexion</h2>
    <form id="admin-login-form">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Se connecter</button>
    </form>
    <p id="error-message" style="color: red; display: none;">Identifiants incorrects. Veuillez réessayer.</p>
</div>

<footer>
    &copy; 2024 Star Graphisme. Tous droits réservés.
</footer>

<script>
    const adminEmail = "stargraphisme@gmail.com";
    const adminPassword = "Kiliandu17@sfdp17";

    document.getElementById('admin-login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const enteredEmail = document.getElementById('email').value;
        const enteredPassword = document.getElementById('password').value;

        if (enteredEmail === adminEmail && enteredPassword === adminPassword) {
            window.location.href = "admin-dashboard.html";
        } else {
            document.getElementById('error-message').style.display = 'block';
        }
    });
</script>

</body>
</html>
